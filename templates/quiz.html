{% extends "base.html" %}
{% load static %}

{% block title %}Quiz da Neni{% endblock %}

{% block style %}
<style>
  @keyframes floatHeart {
    0% { transform: translateY(0) scale(1); opacity: 0.9; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0px #fff; }
    50% { transform: scale(1.05); box-shadow: 0 0 15px #ffd700; }
    100% { transform: scale(1); box-shadow: 0 0 0px #fff; }
  }

  body {
    font-family: 'Dancing Script', cursive;
    background: url("{% static 'lovebg.png' %}") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 30px;
    text-align: center;
    overflow-x: hidden;
  }

  h2 {
    font-size: 2.4em;
    margin-bottom: 20px;
    color: #ffffff;
    text-shadow: 2px 2px 6px #000;
  }

  .pergunta {
    background: rgba(0, 0, 0, 0.4);
    margin: 20px auto;
    padding: 20px;
    border-radius: 18px;
    max-width: 600px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
  }

  .pergunta h3 {
    margin-bottom: 10px;
    color: #ffe0f5;
    text-shadow: 0 0 6px #000;
  }

  .pergunta button {
    display: block;
    margin: 8px auto;
    padding: 10px 20px;
    background: #ff8fb3;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    cursor: pointer;
    color: black;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .pergunta button:hover {
    background: #ff5c96;
    transform: scale(1.05);
  }

  .pergunta button.certo {
    background-color: #00e676 !important;
  }

  .pergunta button.errado {
    background-color: #d50000 !important;
    color: white;
  }

  .mensagem-erro {
    color: #ffb3b3;
    font-weight: bold;
    margin-top: 10px;
    text-shadow: 0 0 4px #000;
  }

  #finalizar {
    margin-top: 30px;
    display: none;
    padding: 14px 36px;
    font-size: 1.4em;
    background-color: #ffd700;
    color: #000;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    animation: pulse 2s infinite;
    transition: transform 0.3s ease, background-color 0.3s ease;
  }

  #finalizar:hover {
    transform: scale(1.08);
    background-color: #fff066;
  }

  #contador-acertos {
    font-size: 1.2em;
    color: #ffffff;
    margin-top: 40px;
    text-shadow: 1px 1px 4px #000;
  }

  .cora {
    position: fixed;
    width: 20px;
    height: 20px;
    background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center;
    background-size: contain;
    animation: floatHeart linear infinite;
    z-index: 0;
    opacity: 0.8;
    pointer-events: none;
  }
</style>
{% endblock %}

{% block content %}
<h2>Quiz: sua brincadeira favorita! üòù</h2>
<div id="quiz-container"></div>

<a href="/cartinha/"><button id="finalizar">Ver Cartinha üíå</button></a>
<div id="contador-acertos">Acertos: <span id="acertos">0</span> / 9</div>

<audio id="audioErrado1" src="{% static 'ridiculo.opus' %}" preload="auto"></audio>
<audio id="audioErrado2" src="{% static 'vsf.opus' %}" preload="auto"></audio>
{% endblock %}

{% block script %}
<script>
  const quiz = [
    {
      pergunta: "Se a gente fosse ver um filme, quem dormiria primeiro?",
      opcoes: ["Gui", "Bia", "Niet", "Maria"],
      correta: "Bia"
    },
    {
      pergunta: "Quem √© mais prov√°vel de esquecer algo?",
      opcoes: ["Gui", "Bia", "Dona Cida", "Senhor Batata"],
      correta: "Gui"
    },
    {
      pergunta: "Se eu desaparecesse, onde voc√™ me procuraria primeiro?",
      opcoes: ["No banheiro", "Na cama usando o celular", "Na cozinha", "Num portal que √© ativado quando voce poe o dedo no seu üëåüèª"],
      correta: "Num portal que √© ativado quando voce poe o dedo no seu üëåüèª"
    },
    {
      pergunta: "Qual pet seria mais prov√°vel de dominar o mundo?",
      opcoes: ["Niet", "Belinha", "Zatar", "Todos juntos em alian√ßa secreta"],
      correta: "Niet"
    },
    {
      pergunta: "O que eu mais amo em voc√™?",
      opcoes: ["Seu cora√ß√£o", "Seu humor", "Seu bund√£o", "Tudo junto, n√£o tem como escolher"],
      correta: "multi"
    },
    {
      pergunta: "O que mais representa nosso amor?",
      opcoes: ["Um irritando o outro", "Um sexo selvagem", "Um abra√ßo apertado", "Um meme enviado no instagram"],
      correta: "multi"
    },
    {
      pergunta: "O que seria menos prov√°vel de acontecer num s√°bado √† noite?",
      opcoes: ["Maria dormindo cedo", "A gente indo pra balada", "Voce decidir dar o üëåüèª", "Eu ir na academia"],
      correta: "multi"
    },
    {
      pergunta: "Se aparecesse um alien na sala, o que far√≠amos?",
      opcoes: ["Niet mataria ele na porrada", "Voce se cagaria (literalmente) de medo", "Ele diz que o unico jeito de me salvar √© voce dar o üëåüèª, eu morro em seguida", "Voc√™ tentaria conversar com ele com seu ingles fluente"],
      correta: "Ele diz que o unico jeito de me salvar √© voce dar o üëåüèª, eu morro em seguida"
    },
    {
      pergunta: "E a mais importante de todas: quem ama mais?",
      opcoes: ["gui", "bia"],
      correta: "gui"
    }
  ];

  const mensagensErradas = [
    "Tem certeza? üòè", 
    "Acho que n√£o...", 
    "Voc√™ n√£o gosta de errar... mas errou", 
    "Hmmmm, tenta de novo ü§®"
  ];

  const container = document.getElementById("quiz-container");
  const acertosDisplay = document.getElementById("acertos");
  let respostasCertas = new Array(quiz.length).fill(false);

  quiz.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "pergunta";

    const h3 = document.createElement("h3");
    h3.innerText = q.pergunta;
    div.appendChild(h3);

    q.opcoes.forEach(op => {
      const btn = document.createElement("button");
      btn.innerText = op;

      btn.onclick = () => {
        const todos = div.querySelectorAll("button");

        if (q.correta === "multi" || op === q.correta) {
          if (!respostasCertas[i]) {
            respostasCertas[i] = true;
            acertosDisplay.textContent = respostasCertas.filter(Boolean).length;
          }
          btn.classList.add("certo");
          todos.forEach(b => b.disabled = true);
          const msg = div.querySelector(".mensagem-erro");
          if (msg) msg.remove();

          if (i === quiz.length - 1 && op === "bia") {
            const a1 = document.getElementById("audioErrado1");
            const a2 = document.getElementById("audioErrado2");
            a1.currentTime = 0;
            a1.play().catch(() => {});
            setTimeout(() => {
              a2.currentTime = 0;
              a2.play().catch(() => {});
            }, 1300);
          }

          checarFinalizacao();
        } else {
          btn.classList.add("errado");
          if (i === quiz.length - 1 && op === "bia") {
            const a1 = document.getElementById("audioErrado1");
            const a2 = document.getElementById("audioErrado2");
            a1.currentTime = 0;
            a1.play().catch(() => {});
            setTimeout(() => {
              a2.currentTime = 0;
              a2.play().catch(() => {});
            }, 1300);
          }

          const existente = div.querySelector(".mensagem-erro");
          if (!existente) {
            const msg = document.createElement("div");
            msg.className = "mensagem-erro";
            msg.innerText = mensagensErradas[Math.floor(Math.random() * mensagensErradas.length)];
            div.appendChild(msg);
          }
        }
      };

      div.appendChild(btn);
    });

    container.appendChild(div);
  });

  function checarFinalizacao() {
    if (respostasCertas.every(r => r)) {
      document.getElementById("finalizar").style.display = "inline-block";
    }
  }

  // üíñ Cora√ß√µes flutuantes
  setInterval(() => {
    const cora = document.createElement("div");
    cora.className = "cora";
    cora.style.left = Math.random() * 100 + "vw";
    cora.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(cora);
    setTimeout(() => cora.remove(), 8000);
  }, 500);
</script>
{% endblock %}
