<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surpresa para Bia üéÅ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe3e3);
      overflow: hidden;
      text-align: center;
    }

    #video-fundo, #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      display: none;
      object-fit: cover;
    }

    .presente {
      margin-top: 20vh;
    }

    .presente img {
      width: 200px;
      transition: transform 0.8s ease;
    }

    #botao-abrir, #botao-jornada {
      padding: 15px 25px;
      font-size: 18px;
      background-color: #ff5fa2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #botao-jornada {
      display: none;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.2em;
    }
  </style>
</head>
<body>

  <!-- üé• V√≠deo de fundo -->
  <video id="video-fundo" autoplay loop muted playsinline>
    <source src="{% static 'video_dance.mp4' %}" type="video/mp4">
  </video>

  <!-- üéâ Confete -->
  <canvas id="confetti-canvas"></canvas>

  <!-- üéµ M√∫sica -->
  <audio id="musica" loop>
    <source src="{% static 'musica.mp3' %}" type="audio/mpeg">
  </audio>

  <!-- üéÅ Caixa de presente -->
  <div class="presente" id="presente">
    <img src="{% static 'caixa_presente.png' %}" alt="Presente">
    <br />
    <button id="botao-abrir" onclick="abrirPresente()">Abrir presente üéÅ</button>
  </div>

  <h1 id="mensagem" style="display: none;">Feliz Anivers√°rio, Bia! üéÇ</h1>
  <button id="botao-jornada" onclick="irParaJornada()">Come√ßar nossa jornada</button>

  <!-- Confetti.js -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function abrirPresente() {
      const presente = document.getElementById('presente');
      const video = document.getElementById('video-fundo');
      const musica = document.getElementById('musica');
      const confettiCanvas = document.getElementById('confetti-canvas');
      const mensagem = document.getElementById('mensagem');
      const botaoJornada = document.getElementById('botao-jornada');

      // Esconde a caixa de presente inteira
      presente.style.display = 'none';

      // Ativar v√≠deo e m√∫sica
      video.style.display = 'block';
      confettiCanvas.style.display = 'block';
      musica.play();

      // Confete cont√≠nuo
      const confetti = window.confetti.create(confettiCanvas, { resize: true });
      confetti({
        particleCount: 100,
        spread: 80,
        origin: { y: 0.6 }
      });
      setInterval(() => {
        confetti({
          particleCount: 50,
          spread: 70,
          origin: { y: 0.4 }
        });
      }, 1500);

      // Mostrar mensagem e bot√£o
      mensagem.style.display = 'block';
      botaoJornada.style.display = 'inline-block';
    }

    function irParaJornada() {
      window.location.href = '/quiz';
    }
  </script>

</body>
</html>
