<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha sua prÃ³xima surpresa</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: radial-gradient(circle at center, #fff0f5, #ffdbe6, #ffe2d1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.4em;
      color: #c63566;
      text-shadow: 1px 1px 3px #fff;
    }

    .botao {
      display: block;
      width: 80%;
      max-width: 280px;
      padding: 18px;
      margin: 12px;
      background-color: #ff5fa2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .botao:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- MÃºsica invisÃ­vel (nÃ£o reinicia) -->
  <audio id="musica" loop style="display: none">
    <source src="{% static 'musica.mp3' %}" type="audio/mpeg">
  </audio>

  <h1>Escolha sua prÃ³xima surpresa âœ¨</h1>

  <a href="/cartinha/"><button class="botao">ðŸ’Œ Cartinha</button></a>

  <script>
    const musica = document.getElementById("musica");
    const tocando = localStorage.getItem("musica_tocando");

    if (tocando !== "sim") {
      musica.play();
      localStorage.setItem("musica_tocando", "sim");
    }

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musica_tocando", "sim");
    });
  </script>

</body>
</html>
