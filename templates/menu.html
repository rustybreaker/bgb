{% extends "base.html" %}
{% load static %}

{% block title %}Escolha sua prÃ³xima surpresa âœ¨{% endblock %}

{% block style %}
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Dancing Script', cursive;
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    position: relative;
  }

  #video-fundo, #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2.4em;
    color: #fff;
    text-shadow: 2px 2px 6px #00000066;
    z-index: 1;
  }

  .botao {
    display: block;
    width: 80%;
    max-width: 280px;
    padding: 18px;
    margin: 12px;
    background-color: #ff5fa2;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    animation: pulse 2.5s infinite ease-in-out;
    z-index: 1;
  }

  .botao:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}

{% block content %}
<video id="video-fundo" autoplay loop muted playsinline>
  <source src="{% static 'video_dance.mp4' %}" type="video/mp4">
</video>

<canvas id="confetti-canvas"></canvas>

<h1>Escolha sua prÃ³xima surpresa âœ¨</h1>

<button class="botao" onclick="irParaGaleria()">ðŸ“· Galeria de Momentos</button>
<button class="botao" onclick="confirmarQuiz()">ðŸŽ® Quiz do Amor</button>
<button class="botao" onclick="bloquearCartinha()">ðŸ’Œ Cartinha</button>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const confettiCanvas = document.getElementById('confetti-canvas');
  const confetti = window.confetti.create(confettiCanvas, { resize: true });

  setInterval(() => {
    confetti({ particleCount: 40, spread: 80, origin: { y: 0.5 } });
  }, 2000);

  function irParaGaleria() {
    window.location.href = "/galeria/";
  }

  function confirmarQuiz() {
    const confirmar = confirm("Tem certeza que quer ir pro quiz?\nQue tal ver a galeria antes? ðŸ’•");
    if (confirmar) {
      window.location.href = "/galeria/";
    }
  }

  function bloquearCartinha() {
    alert("A cartinha ainda nÃ£o foi desbloqueada! ðŸ’Œ\nVocÃª precisa completar o Quiz do Amor primeiro ðŸ˜‰");
  }
</script>
{% endblock %}
